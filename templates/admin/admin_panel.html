{% extends 'base.html' %}
{% block 'content' %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-6">
            <h1>Admin panel</h1>
            <form role="form" action="{{ request.path }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Version</label>
                    <input class="form-control" placeholder="version" name="version" value="{{data['version']}}" required>
                </div>
                <button type="submit" class="btn btn-default">Submit Button</button>
                <button type="reset" class="btn btn-default">Reset Button</button>
            </form>
        </div>
    </div>
</div>
{% end %}
